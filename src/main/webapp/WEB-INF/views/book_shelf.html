<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books{
            width: 50%;
            border-collapse: collapse;
        }

        table{
            margin: 25px;
        }
        th{
            text-align: left;
        }
        th,td{
            border-bottom: 1px solid  #ddd;
        }
    </style>
</head>
<body>
    <div id="root_container">
        <form method="post" th:action="@{/books/save}" th:object="${book}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:field="*{author}">
                        <p th:if="${#fields.hasErrors()}">the field cannot be empty</p>
                    </td>
                    <td>
                        <input type="text" placeholder="book_title" th:field="*{title}">
                        <p th:if="${#fields.hasErrors()}">the field cannot be empty</p>
                    </td>
                    <td>
                        <input type="text" placeholder="size (pages)" th:field="*{size}">
                        <p th:if="${#fields.hasErrors()}">field value must be digit and less than 4 sings</p>
                    </td>
                    <td>
                        <input type="submit" value="save">
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/remove}" th:object="${bookId}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="id number" th:field="*{id}">
                    </td>
                    <td>
                        <input type="submit" value="removeById">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong id or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>
                        <input type="file" name="file"/>
                    </td>
                    <td>
                        <input type="submit" value="upload">
                    </td>
                </tr>
            </table>
        </form>
        <form method="get"  th:action="@{/books/downloadFile}" >
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="enter file name" name="fileName"/>
                    </td>
                    <td>
                        <input type="submit" value="download">
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeAuthor}" th:object="${bookAuthor}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:field="*{author}">
                    </td>
                    <td>
                        <input type="submit" value="removeByAuthor">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong author or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeTitle}" th:object="${bookTitle}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="title" th:field="*{title}">
                    </td>
                    <td>
                        <input type="submit" value="removeByTitle">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong title or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeSize}" th:object="${bookSize}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="size" th:field="*{sizeBook}">
                    </td>
                    <td>
                        <input type="submit" value="removeBySize">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong size or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="get" th:action="@{/books/filterByAuthor}" th:object="${bookAuthor}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:field="*{author}">
                    </td>
                    <td>
                        <input type="submit" value="filterByAuthor">
                </tr>
            </table>
        </form>
        <form method="get" th:action="@{/books/filterByTitle}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="title" th:name="title">
                    </td>
                    <td>
                        <input type="submit" value="filterByTitle">
                    </td>
                </tr>
            </table>
        </form>
        <form method="get" th:action="@{/books/filterBySize}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="size" th:name="size">
                    </td>
                    <td>
                        <input type="submit" value="filterBySize">
                    </td>
                </tr>
            </table>
        </form>
        <table id="books">
            <tr>
                <th>id</th>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
